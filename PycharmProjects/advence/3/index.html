<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pseudo</title>
    <style>
      p::first-line{
        color: red;
      }
      p::first-letter{
        color: green;
        font-size: 150%;
      }
      p::before{
        content: "Read this:"
      }
    </style>
</head>
<body>

<p style="text-align:justify">
    родини котових (Felidae).
    У деяких старіших системах класифікації до
    нього зараховували всіх представників малих кішок (Felinae),
    проте зараз безпосередньо до роду відносяться лише
    кілька видів невеликих
    тварин, що мешкають у Євразії та Африці.</p>

</body>
</html>
